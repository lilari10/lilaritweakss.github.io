<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedir Tweak - OptimaWeb</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Vinculación del archivo CSS -->
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="#services">Servicios</a>
            <a href="#contact">Contacto</a>
        </nav>
    </header>

    <section class="pedido">
        <h1>Formulario de Pedido</h1>
        <form action="enviar_pedido.php" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="servicio">Servicio Solicitado:</label>
                <select id="servicio" name="servicio" required>
                    <option value="web">Optimización Web</option>
                    <option value="seo">Optimización SEO</option>
                    <option value="procesos">Optimización de Procesos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="detalles">Detalles Adicionales:</label>
                <textarea id="detalles" name="detalles" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="monto">Monto a Pagar:</label>
                <input type="number" id="monto" name="monto" required>
            </div>
            <button type="submit" class="cta-button">Enviar Pedido</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 OptimaWeb. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
